<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2017 Green Bay Packers Playmakers</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href='main.css' rel='stylesheet'>
  </head>
  <body>
    <header id='logo'>
      <img src='images/Site_Logo.png' alt="2017 Green Bay Packers Playmakers">
    </header>

    <main>

      <section id='receiversContainer'> <!--first x-axis of players for WRs TE and Oline which will justify as a row-->

        <section title='Adams' id='adams'>
          <p>#17<br>Adams<br>WR</p>

        </section>

        <section title='Randall Cobb' id='cobb'>
          <p>#18<br>Cobb<br>WR</p>
        </section>

        <section id='oline'>
          <p>69 65 63 73 75</p>

      </section>

        <section title='Martellus Bennett' id='bennett'>
          <p>#80<br>Bennett<br>TE</p>
        </section>

        <section title='Jordy Nelson' id='nelson'>
          <p>#87<br>Jordy<br>WR</p>
        </section>

      </section> <!--end of receivers container-->

      <section id='qbrbContainer'> <!--second x-axis of players QB and RB, which will justify as a column-->

        <section title='Aaron Rodgers' id='rodgers'>
          <p>#12<br>Aaron Rodgers<br>QB</p>
        </section>

        <section title='Ty Montgomery' id='monty'>
          <p>#88<br>Monty<br>RB</p>
        </section>

      </section>

    </main>

    <footer>

      <small>Created By <a href="mailto:colecarroll2@gmail.com" id='emailCole'>Cole Carroll</a>     &#169 2017</small>

      <a href='https://github.com/colecarroll' target='_blank'>
        <img class='icon' src="images/github_icon.png" alt='Cole Carroll Github Hyperlink'>
      </a>

      <a href='https://www.linkedin.com/in/colegcarroll/' target='_blank'>
        <img class='icon' src="images/linkedin_icon.png" alt='Cole Carroll LinkedIn Hyperlink'>
      </a>

    </footer>

    <script type='text/javascript' src='app.js'></script>
  </body>
</html>
